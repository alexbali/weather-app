<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="temperature">
        <div class="search">
            <input class="search-txt" type="text" name="" id="search-bar" placeholder="Enter a City Name">
            <a href="#" class="search-btn" id="search-icon">
                <i class="fa fa-search"  aria-hidden="true"></i>
            </a>
        </div>
        <h1 class="location-timezone">Timezone</h1>
        <img class="icon" src="" alt="">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span>C</span>
        </div>
        <div class="temperature-description"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/538911326f.js"></script>
</body>
</html>
